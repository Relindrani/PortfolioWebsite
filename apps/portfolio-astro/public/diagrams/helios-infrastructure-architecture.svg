<svg
  width="900"
  height="520"
  viewBox="0 0 900 560"
  xmlns="http://www.w3.org/2000/svg"
>

  <!-- ===================== -->
  <!-- CI -->
  <!-- ===================== -->
  <rect x="360" y="20" width="180" height="60" rx="10"
    fill="rgba(255,255,255,0.03)"
    stroke="rgba(255,255,255,0.08)" />
  <text x="450" y="45" text-anchor="middle"
    font-size="14" font-weight="600"
    font-family="system-ui, sans-serif"
    fill="#e5e7eb">GitHub Actions</text>
  <text x="450" y="62" text-anchor="middle"
    font-size="12"
    font-family="system-ui, sans-serif"
    fill="#9ca3af">CI / CD</text>

  <!-- Line -->
  <line x1="450" y1="80" x2="450" y2="120"
    stroke="rgba(255,255,255,0.25)" />

  <!-- ===================== -->
  <!-- Load Balancer -->
  <!-- ===================== -->
  <rect x="360" y="120" width="180" height="60" rx="10"
    fill="rgba(255,255,255,0.03)"
    stroke="rgba(255,255,255,0.08)" />
  <text x="450" y="145" text-anchor="middle"
    font-size="14" font-weight="600"
    font-family="system-ui, sans-serif"
    fill="#e5e7eb">AWS ALB</text>
  <text x="450" y="162" text-anchor="middle"
    font-size="12"
    font-family="system-ui, sans-serif"
    fill="#9ca3af">Public Entry Point</text>

  <!-- Line -->
  <line x1="450" y1="180" x2="450" y2="220"
    stroke="rgba(255,255,255,0.25)" />

  <!-- ===================== -->
  <!-- ECS Container -->
  <!-- ===================== -->
  <rect x="160" y="220" width="580" height="170" rx="14"
    fill="rgba(122,162,255,0.08)"
    stroke="rgba(122,162,255,0.35)" />
  <text x="180" y="245"
    font-size="14" font-weight="600"
    font-family="system-ui, sans-serif"
    fill="#6366f1">AWS ECS (Fargate)</text>

  <!-- Services -->
  <rect x="200" y="270" width="140" height="80" rx="10"
    fill="rgba(255,255,255,0.03)"
    stroke="rgba(255,255,255,0.08)" />
  <text x="270" y="305" text-anchor="middle"
    font-size="13" font-weight="600"
    font-family="system-ui, sans-serif"
    fill="#e5e7eb">ASP.NET API</text>

  <rect x="360" y="270" width="140" height="80" rx="10"
    fill="rgba(255,255,255,0.03)"
    stroke="rgba(255,255,255,0.08)" />
  <text x="430" y="305" text-anchor="middle"
    font-size="13" font-weight="600"
    font-family="system-ui, sans-serif"
    fill="#e5e7eb">Rails</text>

  <rect x="520" y="270" width="180" height="80" rx="10"
    fill="rgba(255,255,255,0.03)"
    stroke="rgba(255,255,255,0.08)" />
  <text x="610" y="305" text-anchor="middle"
    font-size="13" font-weight="600"
    font-family="system-ui, sans-serif"
    fill="#e5e7eb">Go / Rust Services</text>

  <!-- ===================== -->
  <!-- Messaging -->
  <!-- ===================== -->
  <line x1="450" y1="390" x2="450" y2="430"
    stroke="rgba(255,255,255,0.25)" />

  <rect x="380" y="430" width="140" height="60" rx="10"
    fill="rgba(255,255,255,0.03)"
    stroke="rgba(255,255,255,0.08)" />
  <text x="450" y="455" text-anchor="middle"
    font-size="13" font-weight="600"
    font-family="system-ui, sans-serif"
    fill="#e5e7eb">SQS</text>
  <text x="450" y="472" text-anchor="middle"
    font-size="12"
    font-family="system-ui, sans-serif"
    fill="#9ca3af">Async Messaging</text>

  <!-- ===================== -->
  <!-- Data Stores -->
  <!-- ===================== -->
  <rect x="200" y="430" width="140" height="60" rx="10"
    fill="rgba(255,255,255,0.03)"
    stroke="rgba(255,255,255,0.08)" />
  <text x="270" y="455" text-anchor="middle"
    font-size="13" font-weight="600"
    font-family="system-ui, sans-serif"
    fill="#e5e7eb">PostgreSQL</text>

  <rect x="560" y="430" width="140" height="60" rx="10"
    fill="rgba(255,255,255,0.03)"
    stroke="rgba(255,255,255,0.08)" />
  <text x="630" y="455" text-anchor="middle"
    font-size="13" font-weight="600"
    font-family="system-ui, sans-serif"
    fill="#e5e7eb">Redis</text>

</svg>
